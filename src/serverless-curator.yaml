---
# Define Elasticsearch Clusters and indices here, to have them periodically
# pruned by Curator.

- name: prune elasticsearch indices
  endpoint: http://internal-elasticsearch-720766999.eu-west-1.elb.amazonaws.com:9200/
  indices:
    - prefix: cloudflare-
      days: 20
    - prefix: filebeat-
      days: 20
    - prefix: logspout-
      days: 20
    - prefix: heartbeat-
      days: 20
    - prefix: kinesis-
      days: 5
